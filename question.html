<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add()
        {
            var a=parseInt(document.getElementById('num1').value);
            var b=parseInt(document.getElementById('num2').value);

            var c=a+b;
            document.getElementById('output').value=c;
        }
    </script>

</head>
<body>
    <form name="">
         <table>
             <tr>
                 <td>
                     <input type="text" placeholder="Enter your the First number" id="num1" name="">
                 </td>
                </tr>
                <tr>
                 <td>
                     <input type="text" placeholder="Enter your the second number" id="num2" nmae="">
                 </td>
             </tr>
             <tr>
                 <td>
                 <input type="button"  value="show" onclick="add()" name=" ">
                 </td>
             </tr>
             <tr>
                 <td>
                     <input type="text" placeholder="show the ouput" id="output" name=" ">
                 </td>
             </tr>
         </table>
    </form>
</body>
</html>
