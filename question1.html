<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc()
        {
            var x=parseInt(document.getElementById('num1').value);
            var y=parseInt(document.getElementById('num2').value);
            var opr=document.getElementById('opr').value;
            
            switch(opr)
            {
                case '+':
                var c=x+y;
                document.getElementById('output').value=c;
                break;

                case '-':
                var c=x-y;
                document.getElementById('output').value=c;
                break;

                case '*':
                var c=x*y;
                document.getElementById('output').value=c;
                break;

                case '/':
                var c=x/y;
                document.getElementById('output').value=c;
                break;
                default:
                document.getElementById('output').value="no";
            }
        }
    </script>
</head>
<body>
    <form>
        <table>
            <tr>
        <td>
            <input type="text" placeholder=" " id="num1" name="">
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" placeholder=" " id="num2" name="">
        </td>
    </tr>
    <tr>
        <td>
            <select id="opr">
                <option>selct the option</option>
               <option value="+">+</option>
               <option value="-">-</option>
               <option value="*">*</option>
               <option value="/">/</option>
            </select>
        </td>
    </tr>
        <tr>
            <td>
                <input type="button" value="show"  onclick="calc()" name="" > 
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" id="output"  name=" "> 
            </td>
        </tr>
        </table>

    </form>
</body>
</html>
