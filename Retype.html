<head>

    <title>Document</title>
    <script>
       function confirm()
       {
            var pass=document.getElementById('pass').value;
        var seco=document.getElementById('second').value;
        if(pass==seco)
        {
            alert("it's correct password");
            return true;
        }
        else
        {
            alert("its not correct");
            return false;
        }
       }
    </script>
</head>
<body>
      <form  onsubmit="return confirm()">

</body>
